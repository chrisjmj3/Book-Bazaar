<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate generator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Certificate Generator</h1>
    </header>
    <form>
        <canvas id="canvas" height="350px" width="500px" style="border:1px solid #000000"></canvas>

        <div id="name">
            <label for="name"> Name:</label>
            <input type="text" id="nameInput" name="name" placeholder="Enter name">
        </div>

        <div id="field">
            <label for="field">Field:</label>
            <input type="text" id="fieldInput" name="field" placeholder="Enter the event">
        </div>

        <div id="date">
            <label for="date">Select date:</label>
            <input type="date" id="date1" name="date">
        </div>

        <div id="prize">
            <label for="prize">Select Prize</label><br>
        </div>
        <input type="radio" id="option1" name="options" value="First">
        <label for="option1">First</label>
    
        <input type="radio" id="option2" name="options" value="Second">
        <label for="option2">Second</label>
    
        <input type="radio" id="option3" name="options" value="Third">
        <label for="option3">Third</label>
    
        <button type="button" onclick="getSelectedOption()">Get Selected Option</button>
    </form>


    <div class="button-container">
        <button class="b4" onclick="drawImage()">CREATE CERTIFICATE</button>
        <a href="#" id="download-btn">Download</a>

    </div>
    
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var image = new Image();
        var downloadBtn = document.getElementById('download-btn')
        image.crossOrigin = "anonymous";
        image.src = 'Certi1.png';
        image.onload = function () {
            drawImage();
        };


        

        /*if (selectedOption) {
            // If a radio button is checked, display its value
            alert('Selected option: ' + selectedOption.value);
        } else {
            // If no radio button is checked, display an error message
            alert('Please select an option.');
        }*/
    

        // Function to draw the certificate image and user's name
        function drawImage() {
            //console
            console.log(document.getElementById("date1"));
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw the certificate image
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
            
            // Draw the name from the 'nameInput' input field
            ctx.font = '40px monotype corsiva';
            ctx.fillStyle = '#29e';
            ctx.fillText(document.getElementById('nameInput').value, 200, 180);
            
            // Draw the event from the 'fieldInput' input field
            ctx.font = '20px monotype corsiva';
            ctx.fillStyle = '#29e';
            ctx.fillText(document.getElementById('fieldInput').value, 240, 210);

            ctx.font = '20px monotype corsiva';
            ctx.fillStyle = '#29e';
            ctx.fillText(document.getElementById('date1').value, 348, 210);

            var selectedOption = document.querySelector('input[name="options"]:checked');
            if (selectedOption) {
                ctx.font = '20px monotype corsiva';
                ctx.fillStyle = '#29e';
                ctx.fillText(selectedOption.value, 160, 210); // Adjust the coordinates as needed
            }
        }

        downloadBtn.addEventListener('click', function () {
	downloadBtn.href = canvas.toDataURL('image/jpg')
	downloadBtn.download = 'Certificate - ' + nameInput.value
})
    </script>
</body>

</html>
